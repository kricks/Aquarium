<h2 class="text-center mt-4">{{ title }}</h2>
<form
  [formGroup]="form"
  (ngSubmit)="onAddAquarium()"
  id="top"
  name="aquariumForm"
  class="col text"
  autocomplete="off"
>
  <div>
    <div class="form-group col-md-6">
      <label for="aquariumId"></label>
      <input
        hidden
        name="aquariumId"
        class="form-control"
        id="aquariumId"
        formControlName="aquariumId"
      />
    </div>
    <div class="form-row col">
      <div class="form-group col-md-6">
        <label for="tname">Name <strong class="text-danger">*</strong></label>
        <input
          type="text"
          id="nameField"
          name="name"
          class="form-control"
          placeholder="Enter Name"
          required
          formControlName="name"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="type">Type <strong class="text-danger">*</strong></label>
        <select
          required
          name="type"
          class="form-control"
          id="typeField"
          formControlName="type"
        >
          <option [selected]="true" [disabled]="true" [hidden]="true" value=""
            >Select type of water :</option
          >
          <option *ngFor="let op of options" [value]="op">{{ op }}</option>
        </select>
      </div>
    </div>

    <div class="form-row col">
      <div class="form-group col-md-6">
        <label for="gallon">Gallons</label>
        <input
          type="number"
          min="0"
          name="gallon"
          class="form-control"
          id="gallonField"
          ng-pattern="/^[0-9]*$/"
          placeholder="Enter Number of Gallons"
          formControlName="gallon"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="notes">Notes</label>
        <input
          type="text"
          name="notes"
          class="form-control"
          id="notesField"
          placeholder="Enter Notes"
          formControlName="notes"
        />
      </div>
    </div>

    <div class="form-row col">
      <div class="form-group col-md-6">
        <label for="date">Date<strong class="text-danger"> *</strong></label>
        <input
          type="text"
          name="date"
          class="form-control"
          id="dateField"
          placeholder="MM/dd/yyyy"
          formControlName="date"
        />
      </div>
    </div>
  </div>
  <div class="col">
    <div class="float-right">
      <input
        type="submit"
        id="submitButton"
        value="Add"
        class="btn btn-primary"
      />
      <input
        type="button"
        (click)="onUpdateAquarium(aquariumId)"
        id="updateButton"
        class="btn btn-primary text-white"
        value="Update"
      />
      <button
        type="button"
        id="clearForm"
        (click)="clearForm()"
        class="btn btn-danger ml-2"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
<div></div>
