<div class="text-center my-4 text">
  <div class="row">
    <div class="col">
      <div class="card text-center">
        <h3 class="card-header font-weight-bold">{{ aquarium.name }}</h3>
        <div class="card-body">
          <p class="card-text">
            {{ aquarium.type }} | {{ aquarium.gallon }} gallons |
            {{ aquarium.notes }} | {{ aquarium.date | date: "mediumDate" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
