<div *ngIf="deleteMessage">
  <div class="mt-3 col alert alert-success alert-dismissible fade show">
    <button type="button" class="close" (click)="showMessage()">&times;</button>
    <strong>Delete Successful!</strong>
  </div>
</div>
<div class="">
  <!-- <h3 class="mt-4 text-center text header">{{ title }}</h3> -->
  <table class=" table-hover table-striped table" id="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Species</th>
        <th scope="col">Gender</th>
        <th scope="col">Notes</th>
        <th class="" scope="col">
          <a class="float-right" href="livestock-list">
            All
           <i class="fa fa-list" aria-hidden="true"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody id="body">
      <tr
        *ngFor="let ls of service.livestockList"
        name="repeat"
        id="livestockName-{{ ls.name }}"
      >
        <th scope="row" id="nameValue">{{ ls.name }}</th>
        <td id="speciesValue">{{ ls.species }}</td>
        <td id="genderValue">{{ ls.gender }}</td>
        <td id="notesValue">{{ ls.notes }}</td>

        <td class="float-right">

          <button type="button"
          id="livestockEdit-{{ls.name}}" 
          class="btn edit" 
          (click)="onEdit(ls)"
          [routerLink]="['.']"
          fragment="edit-livestock">
            <i class="edit fas fa-edit"></i>
          </button>

          <button
            type="button"
            id="livestockDelete-{{ls.name}}" 
            class="btn trash"
            (click)="onDelete(ls.livestockId)"
          >
            <i class="trash fa fa-trash" aria-hidden="true"></i>
          </button>

        </td>

      </tr>
    </tbody>
  </table>
</div>
