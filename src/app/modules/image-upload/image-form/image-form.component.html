<div class="container">
    <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    name="imageForm"
    class="text">

    <div class="form-group mt-3">
        <img [src]="imgSrc"
        (click)="fileUploader.click()">
    </div>

    <div class="form-group">
        <label for="image">Select Image to Upload</label>
        <input type="file"
        accept="image/*"
        id="file"
        class="form-control"
        formControlName="image"
        (change)="showPreview($event)"
        #fileUploader>
    </div>

    <div class="buttons">
        <div class="">
          <input
            type="submit"
            id="submitButton"
            value="Add"
            class="btn btn-primary"
          />
          <button
            type="button"
            class="btn btn-danger ml-2"
          >
            Clear
          </button>
        </div>
      </div>
    
    </form>
</div>
