<div class="container">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
    name="imageForm"
    class="text"
  >
    <div class="col-lg-8 col-sm-12 offset-lg-2 border mt-3">
      <div class="form-group mt-3 text-center">
        <!-- <label class="col-3" for="image">Select Image to Upload</label> -->
        <img [src]="imgSrc" (click)="fileUploader.click()" />
        <div *ngIf="message">
          <p>{{ selectedFile.name }}</p>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              [style.width]="(uploadProgress | async) + '%'"
              [attr.aria-valuenow]="uploadProgress | async"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ progress }}%
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="progress === 100" class="container">
        <div class="mt-3 col alert alert-success alert-dismissible fade show">
          <strong>Upload Successful!</strong>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="image">Select Image to Upload</label> -->
        <input
          type="file"
          accept="image/*"
          id="file"
          class="form-control"
          formControlName="image"
          (change)="showPreview($event)"
          #fileUploader
          hidden
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="text"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          type="text"
          id="text"
          class="form-control"
          formControlName="category"
        >
          <option [selected]="true" [disabled]="true" [hidden]="true" value=""
            >Select Category :</option
          >
          <option *ngFor="let op of options">{{ op }}</option>
        </select>
      </div>

      <div class="buttons mb-3">
        <div class="">
          <input
            type="submit"
            id="submitButton"
            value="Upload"
            class="btn btn-primary"
            [disabled]="!form.valid"
          />
          <button type="button" class="btn btn-danger ml-2" (click)="reset()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
