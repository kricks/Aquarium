<div class="row">
  <div class="col-md-6 col-lg-3 mt-4 box" *ngFor="let ls of listRef$ | async">
    <div class="image">
      <img class="img-thumbnail" [src]="ls.imageURL" />
      <div class="description text-center">
        <div>{{ ls.category }}</div>
        <div>{{ ls.name }}</div>
      </div>
    </div>

  </div>
</div>
