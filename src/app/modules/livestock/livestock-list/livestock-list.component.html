<div *ngIf="deleteMessage" class="container">
  <div class="mt-3 col alert alert-success alert-dismissible fade show">
    <button type="button" class="close" (click)="showMessage()">&times;</button>
    <strong>Delete Successful!</strong>
  </div>
</div>
<h3 class="mt-4 text-center text header">{{ title }}</h3>
<table class="table-hover table-striped table mt-4" id="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Species</th>
      <th scope="col">Gender</th>
      <th scope="col">Notes</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="body">
    <tr
      *ngFor="let ls of service.livestockList"
      name="repeat"
      id="livestockName-{{ ls.name }}"
    >
      <th scope="row" id="nameValue">{{ ls.name }}</th>
      <td id="speciesValue">{{ ls.species }}</td>
      <td id="genderValue">{{ ls.gender }}</td>
      <td id="notesValue">{{ ls.notes }}</td>
      <td class="">
        <button type="button"
        id="livestockEdit-{{ls.name}}" 
        class="btn btn-success mr-1" 
        (click)="onEdit(ls)">
          Edit
        </button>
        <button
          type="button"
          id="livestockDelete-{{ls.name}}" 
          class="btn btn-danger"
          (click)="onDelete(ls.livestockId)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
