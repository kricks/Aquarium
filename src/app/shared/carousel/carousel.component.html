<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" id="first">
      <!-- <img class="d-block w-100" src="../../../assets/images/coral.jpg" alt="First slide"> -->
      <div class="first"></div>
    </div>
    <div class="carousel-item" id="second">
      <!-- <img class="d-block w-100" src="../../../assets/images/coral7.jpg" alt="Second slide"> -->
    </div>
    <div class="carousel-item" id="third">
      <!-- <img class="d-block w-100" src="../../../assets/images/coral4.jpg" alt="Third slide"> -->
    </div>
  </div>
  <div class="carousel-caption d-none d-md-block">
    <h5>Welcome to {{ title }}</h5>
    <a class="float-right" id="getStarted" href="aquarium">
      Click here to get started!
    </a>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
